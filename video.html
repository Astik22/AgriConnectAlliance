<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Video Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .search-box {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        select {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #218838;
        }

        .video-section {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        video {
            max-width: 100%;
            height: auto;
        }

        .no-video {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Search for Product Videos</h1>

        <div class="search-box">
            <select id="productDropdown">
                <option value="" disabled selected>Select a product</option>
                <option value="insurance">Insurance</option>
                <option value="rice">Rice</option>
                <option value="msp">MSP</option>
                <option value="fertilizer">Fertilizer</option>
            </select>
            <button onclick="searchVideo()">Search</button>
        </div>

        <div id="videoSection" class="video-section">
            <video id="productVideo" controls>
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p id="noVideo" class="no-video"></p>
        </div>
    </div>

    <script>
        function searchVideo() {
            const selectedProduct = document.getElementById("productDropdown").value;
            const videoSection = document.getElementById("videoSection");
            const productVideo = document.getElementById("productVideo");
            const noVideo = document.getElementById("noVideo");

            
            const videos = {
                "insurance": "video3.mp4",
                "rice": "ag.mp4",
                "msp": "video1.mp4",
                "fertilizer": "video 2.mp4"
            };

            if (selectedProduct && videos[selectedProduct]) {
                productVideo.src = videos[selectedProduct];
                productVideo.style.display = "block";
                noVideo.textContent = "";
                videoSection.style.display = "block";
            } else {
                productVideo.src = "";
                productVideo.style.display = "none";
                noVideo.textContent = "No video found for the selected product.";
                videoSection.style.display = "block";
            }
        }
    </script>

</body>
</html>
