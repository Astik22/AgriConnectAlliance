<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - Agriculture & Food Organization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #28a745;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        #marketplace {
            padding: 40px;
            text-align: center;
        }

        #marketplace h2 {
            color: #28a745;
            margin-bottom: 20px;
        }

        .product-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .product {
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 250px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product h3 {
            color: #28a745;
        }

        .product p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .buy-now {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .buy-now:hover {
            background-color: #218838;
        }

        footer {
            background-color: #28a745;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to the Marketplace</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#marketplace">Marketplace</a></li>
                <li><a href="video.html">Educational Videos</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="marketplace">
        <h2>Buy Fresh Products</h2>
        <div class="product-list" id="product-list">
            <div class="product" data-name="rice">
                <img src="rice.jpeg" alt="Rice">
                <h3>RICE</h3>
                <p>Price: RS 62/kg</p>
                <a href="purchase.html?product=rice"><button class="buy-now">Buy Now</button></a>
            </div>
            <div class="product" data-name="wheat">
                <img src="Wheat.jpeg" alt="Wheat">
                <h3>Wheat</h3>
                <p>Price: RS 42/kg</p>
                <a href="purchase.html?product=wheat"><button class="buy-now">Buy Now</button></a>
            </div>
            <div class="product" data-name="chana">
                <img src="Chana.jpg" alt="Chana Dal">
                <h3>Chana Dal</h3>
                <p>Price: RS 40/kg</p>
                <a href="purchase.html?product=chana"><button class="buy-now">Buy Now</button></a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Agriculture & Food Organization. All rights reserved.</p>
    </footer>
</body>

</html>
