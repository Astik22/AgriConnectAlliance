<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Agriculture & Food Organization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("ak.jpg");
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% {
                background-color: #ed1010;
            }
            50% {
                background-color: #a7e3b4;
            }
            100% {
                background-color: #f4f4f4;
            }
        }

        .login-container {
            width: 300px;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: pulse 2s infinite;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        h2 {
            text-align: center;
            color: #28a745;
            animation: fadeIn 2s ease-in;
        }
        h2{
            text-align: center;
            color: #28a745;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .register-link {
            text-align: center;
            margin-top: 10px;
        }

        .register-link a {
            color: #28a745;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>Welcome To <span style="display:block; font-size: 24px;">AgriConnect Alliance</span></h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="userType">Are you a Farmer or Buyer?</label>
                <select id="userType" name="userType" required>
                    <option value="">Select</option>
                    <option value="farmer">Farmer</option>
                    <option value="buyer">Buyer</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <div class="register-link">
            <p>Don't have an account? <a href="register.html">Register</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            
            const storedUser = JSON.parse(localStorage.getItem('user'));
            const enteredUsername = document.getElementById('username').value;
            const enteredPassword = document.getElementById('password').value;
            const userType = document.getElementById('userType').value;

            
            if (storedUser && storedUser.username === enteredUsername && storedUser.password === enteredPassword) {
                
                if (userType === 'farmer') {
                    window.location.href = 'index.html'; 
                } else if (userType === 'buyer') {
                    window.location.href = 'Market.html'; // Open only marketplace section
                }
            } else {
                alert('Invalid username or password.');
            }
        });
    </script>

</body>

</html>
